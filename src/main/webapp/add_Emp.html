<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ADD EMPLOYEES</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
	integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<style type="text/css">
body {
margin: auto;
	background-color: grey;
}

.form-group {
	margin: auto;
	margin-top :10px;
	width: 350px;
	background-color: silver;
}

#d1 {
	text-align: center;
	padding: 10px;
}
.container{
	margin: auto;
	margin-top:20px;
	width: 550px;
	height: 600px;
	background-color: silver;
	border: 1px solid black;
	border-radius: 20px;
	text-align: center;
}
</style>
</head>
<body>
	<div class="container">
		<h1 style="text-align: center">Add Employee Details</h1>
		<form action="addEmp_new" method="post" onsubmit="return validate()">
			<div class="form-group" class="d1">
				<input type="text" name="empname" class="form-control"
					placeholder="Enter Employee Name" />
			</div><br>
			<div class="form-group" class="d1">
				<input type="email" name="mail" class="form-control"
					placeholder="Enter Email" />
			</div><br>
			<div class="form-group" class="d1">
				<input type="text" name="desg" class="form-control"
					placeholder="Enter Designation" />
			</div><br>
			<div class="form-group" class="d1">
				<input type="number" name="salary" class="form-control"
					placeholder="Enter Employee Salary" />`
			</div>
			<div class="form-group" class="d1">
				<input type="date" name="birthday" class="form-control" id="date1"
					placeholder="Enter Birthday Date" />
			</div><br>
			<div class="form-group" class="d1">
				<input type="date" name="joiningdate" class="form-control"
					id="date2" placeholder="Enter Joining Date" />
			</div>
			<br>
			<div class="form-group">
				<input type="submit" value="ADD EMPLOYEE" class="btn btn-primary" />
			</div>
			<br>
			<div class="form-group">
				<input type="reset" value="RESET" class="btn btn-dark" />
			</div>
		</form>
	</div>
</body>
<script type="text/javascript">
	function validate() {
		let birth = document.getElementById('date1').value;
		let join = document.getElementById('date2').value;

		let bdate = moment(birth);
		let jdate = moment(join);

		let result = jdate.diff(bdate, 'years');
		console.log(result)
		if (result >= 18) {
			return true;
		} else {
			alert("age must be 18+ ");
			return false;
		}
	}
</script>
</html>
